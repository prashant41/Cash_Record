<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Record Book Form</title>
    <style>
      body {
        font-family: sans-serif;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      input[type="submit"]:active {
        background-color: #3e8e41;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <form action="/record" method="POST">
      <h1>Record Book Form</h1>
      <label for="cash">Cash Amount:</label>
      <input type="number" name="cash" id="cash" placeholder="Enter cash amount" required />

      <label for="delivery">Delivery Amount:</label>
      <input type="number" name="delivery" id="delivery" placeholder="Enter delivery amount" required />

      <label for="book">Book Amount:</label>
      <input type="number" name="book" id="book" placeholder="Enter book amount" required />

      <input type="submit" value="Submit" />
     

    </form>
    <button onclick="displayRecords()">Display All Records</button>

<script>
  function displayRecords() {
    window.location.href = "/display";
  }
</script>
  </body>
</html>
